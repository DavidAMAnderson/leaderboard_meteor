<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <p>{{> loginButtons}}</p>
  {{> addPlayerForm}}
  {{> leaderboard}}
</body>

<template name="leaderboard">
  {{#if currentUser}}
    <ul>
      {{#each player}}
        <li class='player {{selectedClass}}'>
          {{name}}: {{score}}
        </li>
      {{/each}}
    </ul>
    {{#if selectedPlayer}}
      Selected Player: {{selectedPlayer.name}}
      <button class='increment'>Give 5 points</button>
      <button class='decrement'>Remove 5 points</button>
      <button class='remove'>Delete player</button>
    {{/if}}
    {{else}}
      <p>You must be logged-in to see this content.</p>
  {{/if}}
</template>

<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
